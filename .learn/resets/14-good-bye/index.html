<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>

				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						¡Mira que increíble! Esta es una postcard que cree utilizando HTML5 y CSS3 durante mi curso en 4geeks <br /><br />
						Está genial ¡No puedo esperar a hacer más cosas!
					</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Ingresa nombre" />
					<input type="text" placeholder="Ingresa email" />
					<input type="text" placeholder="Ingresa un comentario" />
				</div>
			</div>

			</div>
		</div>
